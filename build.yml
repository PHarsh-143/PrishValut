name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # Dhyan dein: 'E' Capital hona chahiye
        uses: Enteee/buildozer-action@v1.2.2
        with:
          buildozer_version: master
          python_version: 3.10

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PrishVault-APK
          path: bin/*.apk
