name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.10

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: PrishVault-APK
          path: bin/*.apk
